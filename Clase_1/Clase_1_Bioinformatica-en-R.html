## El entorno de R
**R es un lenguaje de programación y un entorno para el análisis estadístico y gráficas de datos**

- R (Ihaka y Gentleman) puede considerarse derivado del lenguaje S (Chambers) y proporciona:
- Almacenamiento y manipulación de datos.
Operadores para cálculo sobre variables indexadas (Arrays), matrices.

- Una amplia colección de herramientas para análisis de datos

- Posibilidades gráficas para análisis de datos.

- Un lenguaje de programación simple, que incluye condicionales, ciclos, funciones recursivas y posibilidad de entradas y salidas.

- Existen librerías y manuales que apoyan para análisis específicos.

- Multiplataforma, acceso libre.

R opera de la siguiente forma “leer, evaluar, mostrar” (tú escribes comandos, R intenta ejecutarlos y luego devuelve un resultado).

Usando R como una calculadora


``` r
2 + 2 
```

```
## [1] 4
```
Si escribes un comando incompleto R esperará a que lo completes:

2 +

Cada vez que presionas Enter y R te muestra un “+” en lugar de “&gt;”, significa que está esperando que completes el comando. Si deseas cancelar un comando, simplemente presiona “Esc” y RStudio te devolverá el “&gt;” prompt.

## Entero y numérico
Como su nombre lo indica, los datos enteros representan números enteros, sin una parte decimal o fraccionaria, que pueden ser usados en operaciones matemáticas.

Por su parte, como su nombre lo indica, los datos numéricos representan números, la diferencia de estos con los datos enteros es que tiene una parte decimal o fraccionaria
---
## Cadena de texto
El tipo character representa texto y es fácil reconocerlo porque un dato siempre esta rodeado de comillas, simples o dobles. De manera convencional, nos referimos a este tipo de datos como cadenas de texto, es decir, secuencias de caracteres.

Este es el tipo de datos más flexible de R, pues una cadena de texto puede contener letras, números, espacios, signos de puntuación y símbolos especiales.
---
## Factor
Un factor es un tipo de datos específico a R. Puede ser descrito como un dato numérico representado por una etiqueta.

Supongamos que tenemos un conjunto de datos que representan el sexo de personas encuestadas por teléfono, pero estos se encuentran capturados con los números 1 y 2. El número 1 corresponde a femenino y el 2 a masculino.

En R, podemos indicar que se nos muestre, en la consola y para otros análisis, los 1 como femenino y los 2 como masculino. Aunque para nuestra computadora, femenino tiene un valor de 1, pero a nosotros se nos muestra la palabra femenino. De esta manera reducimos el espacio de almacenamiento necesario para nuestros datos
---
# Lógico
Los datos de tipo lógico sólo tienen dos valores posibles: verdadero (TRUE) y falso (FALSE). Representan si una condición o estado se cumple, es verdadero, o no, es falso.

Este tipo de dato es, generalmente, el resultado de operaciones relacionales y lógicas, son esenciales para trabajar con álgebra Booleana.

---
## NA y NULL

En R, usamos NA para representar datos perdidos, mientras que NULL representa la ausencia de datos.

La diferencia entre las dos es que un dato NULL aparece sólo cuando R intenta recuperar un dato y no encuentra nada, mientras que NA es usado para representar explícitamente datos perdidos, omitidos o que por alguna razón son faltantes.

Por ejemplo, si tratamos de recuperar la edad de una persona encuestada que no existe, obtendríamos un NULL, pues no hay ningún dato que corresponda con ello. En cambio, si tratamos de recuperar su estado civil, y la persona encuestada no contestó esta pregunta, obtendríamos un NA.

NA además puede aparecer como resultado de una operación realizada, pero no tuvo éxito en su ejecución.

## Verificar el tipo de un dato

En ocasiones, tenemos datos pero no sabemos de simple vistazo de qué tipo son. Para esto casos, podemos usar la función class() para determinar el tipo de un dato. Esto es de utilidad para asegurarnos que las operaciones que deseamos realizar tendrán los datos apropiados para llevarse a cabo con éxito.

class() recibe como argumento un dato o vector y devuelve el nombre del tipo al que pertenece, en inglés.

Por ejemplo, verificamos el tipo de datos que son 3, “3” y TRUE.


``` r
class(3)
class("3")
class(TRUE)
```

## R como calculadora
Cuando usas R como calculadora, el orden de las operaciones es el mismo que has aprendido en la escuela.

De mayor a menor precedencia:
- Paréntesis: (, )
- Exponente: ^ o **
- División: /
- Multiplicación: *
- Suma: +
- Resta: -


``` r
3 + 5 * 2
```

```
## [1] 13
```

``` r
(3 + 5) * 2
```

```
## [1] 16
```

``` r
(3 + (5 * (2 ^ 2))) # difícil de leer
```

```
## [1] 23
```

``` r
3 + 5 * 2 ^ 2       # claro, si recuerdas las reglas
```

```
## [1] 23
```
---

``` r
3 + 5 * (2 ^ 2)     #si olvidas algunas reglas, esto podría ayudar
```

```
## [1] 23
```
El texto después de cada línea de código se llama “comentario”. Todo lo que sigue después del símbolo hash (o numeral) # es ignorado por R cuando se ejecuta el código.

Los números pequeños o grandes tienen una notación científica:


``` r
2/10000
```

```
## [1] 2e-04
```

Es la abreviatura de “multiplicado por 10 ^ XX”. Entonces 2e-4 es la abreviatura de 2 * 10^(-4).

Tú también puedes escribir números en notación científica:


``` r
5e3  # nota la falta del signo menos aquí
```

```
## [1] 5000
```

##Funciones matemáticas

R tiene muchas funciones matemáticas integradas. Para llamar a una función, simplemente escribimos su nombre seguido de paréntesis ( ). Todo lo que escribas dentro de los paréntesis se llaman argumentos de la función:


``` r
sin(1)  # función trigonométrica
```

```
## [1] 0.841471
```

``` r
log(1) #logaritmo natural
```

```
## [1] 0
```
- No te preocupes si no recuerdas todas las funciones en R. Simplemente puedes buscarlas en Google, o si puedes recordar el comienzo del nombre de la función, puedes usar el **tabulador** para completar su nombre en RStudio.

- Esta es una de las ventajas que RStudio tiene sobre R, tiene capacidades de autocompletado que te permiten buscar funciones, sus argumentos y los valores que toman más fácilmente.

- Escribir un ? antes del nombre de un comando abrirá la página de ayuda para ese comando
?sin

## Comparaciones
Podemos realizar comparaciones en R:


``` r
2 == 2 # igualdad (observa dos signos iguales, se lee como "es igual a")
```

```
## [1] TRUE
```

``` r
4 != 2  # desigualdad (leída como "no es igual a")
```

```
## [1] TRUE
```

``` r
4 &lt; 8  # menor que
```

```
## [1] TRUE
```

``` r
1 &lt;= 1  # menor o igual que
```

```
## [1] TRUE
```

``` r
1 &gt; 0  # mayor que
```

```
## [1] TRUE
```

## Variables y asignaciones
Podemos almacenar valores en variables usando el operador de asignación &lt;-. Veamos un ejemplo:


``` r
x &lt;- 3
x
```

```
## [1] 3
```
Busca la pestaña Environment en uno de los paneles de RStudio, y verás que x y su valor han aparecido. Nuestra variable x se puede usar en lugar de un número en cualquier cálculo que espere un número:


``` r
log(x)
```

```
## [1] 1.098612
```
Ten en cuenta que las variables pueden reasignarse, es decir, puedes cambiar el valor almacenado en la variable:

``` r
x &lt;-20/5
x
```

```
## [1] 4
```
---
También, los valores de asignación pueden contener la variable asignada:


``` r
x &lt;- x + 2 # observa cómo RStudio actualiza la descripción de x en la pestaña superior derecha
y &lt;- x * 3
y
```

```
## [1] 18
```
Los nombres de las variables pueden contener letras, números, guiones bajos y puntos. No pueden comenzar con un número ni contener espacios en absoluto. Diferentes personas usan diferentes convenciones para nombres largos de variables, estos incluyen

puntos.entre.palabras
guiones_bajos_entre_palabras
MayúsculasMinúsculasParaSepararPalabras
Lo que uses depende de ti, pero sé consistente.

## Paquetes en R
Es posible agregar funciones a R escribiendo un paquete u obteniendo un paquete escrito por otra persona. Hay más de 10.000 paquetes disponibles en CRAN (la red completa de archivos R). R y RStudio tienen funcionalidad para administrar paquetes:

- Puedes ver qué paquetes están instalados escribiendo **installed.packages()**

- Puedes instalar paquetes escribiendo **install.packages("nombre_de_paquete")**

- Puedes actualizar los paquetes instalados escribiendo update.packages()

- Puedes eliminar un paquete con **remove.packages("nombre_de_paquete")**

- Puedes hacer que un paquete esté disponible para su uso con **library(nombre_de_paquete)**

``` r
install.packages("ggplot2")
```


---
- &lt;- para asignar valores a variables.
- ls() para listar las variables en el programa.
- rm() para eliminar objetos en el programa.
- install.packages() para instalar paquetes (libraries).

## Scripts

Los scripts son documentos de texto con la extensión de archivo .R, por ejemplo mi_script.R.

Estos archivos son iguales a cualquier documentos de texto, pero R los puede leer y ejecutar el código que contienen.

Aunque R permite el uso interactivo, es recomendable que guardes tu código en un archivo .R, de esta manera puedes usarlo después y compartirlo con otras personas.
